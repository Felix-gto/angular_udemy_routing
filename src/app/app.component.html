<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <li
          role="presentation" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>

        <li
          role="presentation" 
          routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>

        <!-- routerLink with property binding, specifying each segment of your path as element of array: [routerLink]="['/users']"    -  if we have 2nd path element: ="['/users', '2nd_path']"-->
        <li
          role="presentation"
          routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>

      </ul>
    </div>
  </div>

  <!-- Before adding the <router-outlet> we had 3 rows, each containing the components set up in the appRoutes array[] -->
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- <router-outlet> directive which marks the place in our document where we want Angular to load the component of the currently selected route -->
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
